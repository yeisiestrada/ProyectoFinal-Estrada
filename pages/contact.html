<head>
    <meta charset="UTF-8">

    <link rel="stylesheet" href="../css/estilo.css">

<body>
    <header>
        <div>
            <img src="../img/logo.svg" alt="logo" />
            <nav>
                <ul>
                    <li><a href="../index.html">Inicio</a></li>
                    <li><a href="../pages/productos.html">Productos</a></li>
                    <li><a href="../pages/nosotros.html">Nosotros</a></li>
                    <li><a href="../pages/contact.html">Contacto</a></li>
                </ul>
            </nav>
        </div>
    </header>
    <main>
        <h1>Contacto</h1>
        <div class="contacto-form">
            <form action="#" method="post">
                <label for="nombre">Nombre:</label>
                <input type="text" id="nombre" name="nombre" required>
                <label for="email">Email:</label>
                <input type="email" id="email" name="email" required>
                <label for="mensaje">Mensaje:</label>
                <textarea id="mensaje" name="mensaje" rows="5" required></textarea>
                <button type="submit" class="btn-carrito">Enviar</button>
            </form>
            <div class="contacto-info">
                <h2>Información de contacto</h2>
                <p>Email: contacto@fitnessclothing.com</p>
                <p>Teléfono: +54 11 1234-5678</p>
                <p>Dirección: Av.123, CABA, Argentina</p>
            </div>
        </div>
    </main>
    <footer class="footer">
        <div>
            <div class="footer-mapa">
                <iframe
                    src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d3282.803073624443!2d-58.44585668477044!3d-34.61421118045409!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x95bccb7e2e2e2e2e%3A0x2e2e2e2e2e2e2e2e!2sParque%20Centenario!5e0!3m2!1ses!2sar!4v1660000000000!5m2!1ses!2sar"
                    width="360" height="200" style="border:0;" allowfullscreen="" loading="lazy"></iframe>
            </div>
            <div class="footer-enlaces">
                <h4>Enlaces útiles</h4>
                <ul>
                    <li><a href="../index.html">Inicio</a></li>
                    <li><a href="productos.html">Productos</a></li>
                    <li><a href="nosotros.html">Nosotros</a></li>
                    <li><a href="contact.html">Contacto</a></li>
                </ul>
            </div>
            <div class="footer-redes">
                <h4>Redes sociales</h4>
                <div class="social-links">
                    <a href="https://facebook.com" target="_blank">Facebook</a>
                    <a href="https://instagram.com" target="_blank">Instagram</a>
                    <a href="https://twitter.com" target="_blank">Twitter</a>
                </div>
            </div>
        </div>
    </footer>
